<div>
    <h2>Таблица уроков</h2>
  <div>
    <div class="form-group">
      <label>ФИО</label>
      <input type="string" name="student" [(ngModel)]="raiting.student" #raitingStudent="ngModel">
    </div>
    <div class="form-group">
      <label>Оценки</label>
      <select class="form-control" name="raitingg" [(ngModel)]="raiting.raitingg">
        <option  *ngFor="let r of raitinggs" [value]="r">
            {{r}}
        </option>
    </select>
    </div>
    <div class="form-group">
      <label>Средний балл</label>
      <input type="number" class="form-control" name="averageScore" [(ngModel)]="raiting.averageScore" #raitingAverageScore="ngModel" />
    </div>
    <div class="form-group">
      <label>Округленный ср балл</label>
      <input type="number" class="form-control" name="score" [(ngModel)]="raiting.score" #raitingScore="ngModel" />
    </div>

    <div class="form-group">
      <button class="btn btn-default" (click)="addRaiting()">
        Добавить
      </button>
    </div>
  </div>
  <div>
    <h3>Добавленные элементы</h3>
    <ul *ngFor="let p of raitings">
      <li>{{p.student}}</li>
      <li>{{p.raitingg}}</li>
      <li> {{p.averageScore}} </li>
      <li> {{p.score}}</li>
    </ul>
  </div>
  </div>
